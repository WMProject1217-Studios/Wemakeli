<!DOCTYPE html>
<html id="容器">
<head>
	<meta charset="UTF-8">
	<title>恶臭数字论证器</title>
	<meta name="viewport" content="width=device-width,user-scalable=0">
	<meta name="discription" content="数字恶臭化工具">
	<meta name="keyword" content="野兽先辈论证生成器,114514,神奇海螺">
	<style>
		html{
			text-align: center;
			background: #d0b164;
			color: #412300;
			transition: 1s ease;
			font-family: sans-serif;
			word-break: break-all;
		}
		html[数字=""]{
			background: #b3d0d0;
			color: #002b41;
		}
		head{
			display: block;
			text-align: center;
			padding:3em 0 2em;
		}
		title{
			display: block;
			font-weight: 700;
			font-size: 2em;
			margin: 0.67em;
			line-height: 45px;

		}
		meta[name="discription"]{
			display: block;
			margin:1em 0;
		}
		meta[name="discription"]:after{
			content: attr(content);
		}
		body{
			margin: 0;
			padding: 0 0 100px;
		}
		a{
			color:blue;
		}
		input{
			outline:0;
			font-size:20px;
			line-height: 26px;
			text-align: center;

			padding:8px 12px;
			border:0;
			width: 80%;
			max-width:300px;
			-webkit-appearance: none;
		}
		#恶臭{
			font-size:24px;
			font-family: "Comic Sans MS", script;
			padding:40px 10px 100px;

		}
	</style>
</head>
<body>
	<input id="学弟" placeholder="输入任意数字">
	<div id="恶臭"></div>

	<script src="homo.js"></script>
	<script>
		学弟.oninput=()=>{
			let 数字 = 学弟.value.trim().match(/^-?[\de\.]+$/);

			数字 = 数字? +数字 : '';


			恶臭.innerHTML = 数字 +' = <big>'+ homo(数字) + '</big>';

			容器.setAttribute('数字',数字);
		};

		学弟.oninput();

		const 加载脚本 = (src,el) =>{
			el = document.createElement('script');
			el.src = src;
			document.body.appendChild(el);
		};


	</script>
</body>
</html>
