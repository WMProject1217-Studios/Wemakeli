<div id="timeblock"></div>
<script>
var timerd = 0;
var timerda = 0;
var timerdb = 0;
var timerdc = 0;
var timerdd = 0;
var strout = "";
setInterval(
function()
{
timerd = timerd + 1;
if (timerd >= 60) {
    //秒 -> 分
    timerda = timerda + 1;
    timerd = 0;
    if (timerda >= 60) {
        //分 -> 时
        timerdb = timerdb + 1;
        timerda = 0;
        if (timerdb >= 24) {
            //时 -> 天
            timerdc = timerdc + 1;
            timerdb = 0;
        }
    }
}
if (timerdc > 0) {
    strout = timerdc + " 天 " + timerdb + " 时 " + timerda + " 分 " + timerd + " 秒 ";
} else if (timerdb > 0) {
    strout = timerdb + " 时 " + timerda + " 分 " + timerd + " 秒 ";
} else if (timerda > 0) {
    strout = timerda + " 分 " + timerd + " 秒 ";
} else {
    strout = timerd + " 秒 ";
}
document.getElementById("timeblock").innerHTML = strout;
},1000);
</script>
