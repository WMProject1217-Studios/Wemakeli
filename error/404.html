</head>
<body>
    <div id="header"><h1>服务器特性</h1></div>
    <div id="content">
        <div class="content-container" id='Event'>
            <fieldset>
                <h2>:(<br>Kernel Panic !</h2>
                <h3>The resources that you request may be deleted , changed name or unusable for a short time. <br> 您要查找的资源可能已被删除，已更改名称或者暂时不可用。</h3>

            </fieldset>
            <div>Wemakeli Danmaku Video Website System</div>
        </div>
        <div class="content-container" id='ErrorInfo'>
            <fieldset>
                <h3>用户端信息</h3>
                <div id='UserError'>错误代码 : 404 Not Found</div>
                <div id='UserOS'></div>
                <div id='UserOSType'></div>
                <div id='UserBrowser'></div>
                <div id='UserHref'></div>
                <div id='UserAgent'></div>
            </fieldset>
        </div>
</div>
<script>
    var userAgent = navigator.userAgent.toLowerCase();
    var UserOSName = 'Unknown';
    var version = 'Unknown';
    if (userAgent.indexOf('win') > -1) {
        UserOSName = 'Windows';
        if (userAgent.indexOf('windows nt 5.0') > -1) {
            version = 'Windows NT 5.0';
        } else if (userAgent.indexOf('windows nt 5.1') > -1 || userAgent.indexOf('windows nt 5.2') > -1) {
            version = 'Windows NT 5.1';
        } else if (userAgent.indexOf('windows nt 6.0') > -1) {
            version = 'Windows NT 6.0';
        } else if (userAgent.indexOf('windows nt 6.1') > -1 || userAgent.indexOf('windows 7') > -1) {
            version = 'Windows NT 6.1';
        } else if (userAgent.indexOf('windows nt 6.2') > -1 || userAgent.indexOf('windows 8') > -1) {
            version = 'Windows NT 6.2';
        } else if (userAgent.indexOf('windows nt 6.3') > -1) {
            version = 'Windows NT 6.3';
        } else if (userAgent.indexOf('windows nt 6.4') > -1 || userAgent.indexOf('windows nt 10.0') > -1) {
            version = 'Windows NT 10.0';
        } else {
            version = 'Unknown';
        }
    } else if (userAgent.indexOf('iphone') > -1) {
        UserOSName = 'Iphone';
    } else if (userAgent.indexOf('mac') > -1) {
        UserOSName = 'Mac';
    } else if (userAgent.indexOf('x11') > -1 || userAgent.indexOf('unix') > -1 || userAgent.indexOf('sunUserOSName') > -1 || userAgent.indexOf('bsd') > -1) {
        UserOSName = 'Unix';
    } else if (userAgent.indexOf('linux') > -1) {
        if (userAgent.indexOf('android') > -1) {
            UserOSName = 'Android';
        } else {
            UserOSName = 'Linux';
        }
    } else {
        UserOSName = 'Unknown';
    }

    if (UserOSName == 'Windows') {
        document.getElementById("UserOS").innerHTML='操作系统类型 : '+UserOSName+'<br>操作系统版本 : '+version;
    } else {
        document.getElementById("UserOS").innerHTML='操作系统类型 : '+UserOSName;
    }
    var userAgent = navigator.userAgent;
    if(userAgent.indexOf("Opera") > -1 || userAgent.indexOf("OPR") > -1){
        UserBrowserName = 'Opera';
    }
    else if(userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1){
        UserBrowserName = 'IE';
    }
    else if(userAgent.indexOf("Edge") > -1){
        UserBrowserName = 'Edge';
    }
    else if(userAgent.indexOf("Firefox") > -1){
        UserBrowserName = 'Firefox';
    }
    else if(userAgent.indexOf("Safari") > -1 && userAgent.indexOf("Chrome") == -1){
        UserBrowserName = 'Safari';
    }
    else if(userAgent.indexOf("Chrome") > -1 && userAgent.indexOf("Safari") > -1){
        UserBrowserName = 'Chrome';
    }
    else if(!!window.ActiveXObject || "ActiveXObject" in window){
        UserBrowserName = 'IE>=11';
    }
    else{
        UserBrowserName = 'Unkonwn';
    }
    document.getElementById("UserBrowser").innerHTML='浏览器类型 : '+UserBrowserName;
    document.getElementById("UserAgent").innerHTML='UserAgent : '+userAgent;
    var agent=navigator.userAgent.toLowerCase();
    if (agent.indexOf("win64")>=0||agent.indexOf("wow64")>=0) {
        UserOSType = "64 Bit";
    } else if (agent.indexOf("win32")>=0) {
        UserOSType = "32 Bit";
    } else if (agent.indexOf("win128")>=0) {
        UserOSType = "128 Bit";
    } else {
        UserOSType = "Unknown";
    }
    document.getElementById("UserOSType").innerHTML='系统位数 : '+UserOSType;
    document.getElementById("UserHref").innerHTML='访问地址 : '+window.location.href;
    if (window.location.href.indexOf("%E8%87%AA%E6%9D%80") != -1) {
        document.getElementById("header").innerHTML="<h1>你不孤单，我们都在</h1>";
        document.getElementById("Event").innerHTML="<div class='content-container' style='font-size:1.8em;'><fieldset><h3>这个世界虽然不完美，但总有人守护着你。</h3><br><div>如果需要帮助，请拨打全国24小时免费心理咨询热线。</div><br><div>全国24小时免费心理咨询 010-82951332</div></fieldset></div>";
        document.getElementById("ErrorInfo").innerHTML="<div class='content-container' style='font-size:1.8em;'><fieldset><a href='/audio/wa-2/'>好想爱这个世界啊</a></fieldset></div>";
    }
</script>
</body>
